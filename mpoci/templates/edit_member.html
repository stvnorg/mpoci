<!DOCTYPE html>
<head>
    <title>QQDewa Continous Integration - Add New Member</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='edit_member.css') }}" />
</head>
<body>
<div class="form">
  <form class="edit-member-form" action="../edit_member" method="GET">
  <label for="title-form">Member List</label>
  <table class="member-list" style="width:100%">
    <tr>
      <th>No.</th>
      <th>Name</th>
      <th>Username</th>
      <th colspan="3"></th>
    </tr>
    {% set number = [1] %}
    {% for member in members %}
    <tr>
      <td>{{ number[0] }}</td>
      {% if number.append(number.pop()+1) %}{% endif %}
      <td>{{ member.name }}</td>
      <td>{{ member.username }}</td>
      <td>Access:
        <select name="access-level">
          <option value="">--</option>
          <option value="admin">Admin</option>
          <option value="user">User</option>
        </select>
      </td>
      <td><button><a href="../edit_member?edit=1&username={{ member.username }}" class="edit-link">Change</a></button></td>
      <td><button class="delete-button"><a href="" class="delete-link">Delete</a></button></td>
    </tr>
    {% endfor %}
  </table>
  </form>
</div>
</body>
</html>
