<!DOCTYPE html>
<head>
    <title>MPOTech Continous Integration - Edit Member</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='edit_member.css') }}" />
    <script type="text/javascript">
      function confirmDelete(delURL, username) {
        if (confirm("Are you sure want to delete user ".concat(username.toUpperCase()).concat(" ?"))) {
          document.location = delURL;
        }
      }
    </script>

</head>
<body>
<div class="form">
  <form class="edit-member-form" action="../edit_member" method="GET">
  <label for="title-form">Member List</label>
  <table class="member-list" style="width:100%">
    <tr>
      <th>No.</th>
      <th>Name</th>
      <th>Username</th>
      <th>Access</th>
      <th colspan="2"></th>
    </tr>
    {% set number = [1] %}
    {% for member in members %}
      {% if member.username != 'rootadmin' %}
      <tr>
        <td>{{ number[0] }}</td>
        {% if number.append(number.pop()+1) %}{% endif %}
        <td>{{ member.name }}</td>
        <td>{{ member.username }}</td>
        <td>{{ member.level }}</td>
        <td><a href="../edit_member?edit=1&username={{ member.username }}" class="edit-link">Switch</a></td>
        <td><a href="javascript:confirmDelete('../edit_member?edit=0&username={{ member.username }}', '{{ member.username }}')" class="delete-link" id="delete-link">Delete</a></td>
      </tr>
      {% endif %}
    {% endfor %}
  </table>

  </form>
</div>
</body>
</html>
