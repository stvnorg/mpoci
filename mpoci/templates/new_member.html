<!DOCTYPE html>
<head>
    <title>MPOTech Continous Integration - Register New Member</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='new_member.css') }}" />
</head>
<body>
<div class="login-page">
  <div class="form">
    <form class="register-form">
      <input type="text" placeholder="name"/>
      <input type="password" placeholder="password"/>
      <input type="text" placeholder="email address"/>
      <button>create</button>
      <p class="message">Already registered? <a href="#">Sign In</a></p>
    </form>
    <form class="new-member-form" action="../new_member" method="POST">
      <label for="title-form">Register New Member</label>
      <div class="access-level">
      <label for="access-level">Access Level:</label>
      <select name="access-level">
        <option value="">--</option>
        <option value="admin">Admin</option>
        <option value="user">User</option>
      </select>
      </div>
      <input type="text" placeholder="Fullname" name="fullname" value="{{ request.form.fullname }}" />
      <input type="text" placeholder="Username" name="username" value="{{ request.form.username }}" />
      <input type="text" placeholder="Password" name="password" value="{{ request.form.password }}" />
      {% if error %}
        <p class="error">{{ error }}</p>
      {% endif %}
      <button>Add Member</button>

      <!-- Enable if it has feature for a user to requesting admin to create a username/password -->
      <!-- <p class="message">Not registered? <a href="#">Create an account</a></p> -->
      <!-- COMMENT END OF LINE -->

    </form>
  </div>
</div>
</body>
</html>
